

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item (click)="drawer.close(); scrollToElement('Skills')">Skills</a>
      <a mat-list-item (click)="drawer.close(); scrollToElement('Me') ">Me</a>
      <a mat-list-item  (click)="drawer.close(); scrollToElement('Adventures') ">Experience</a>
      <a mat-list-item (click)="drawer.close(); scrollToElement('Projects')">Projects</a>
      <a mat-list-item  (click)="drawer.close(); scrollToElement('Contact')">Contact Me</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="margin-bottom:5px;
   top: 0;
    position: sticky;
    z-index: 1;
    background-color: inherit;">
    <mat-toolbar class="navbar-menu">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">


        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/"><img src="assets/logo.png" alt="logo" style="height: 58px;"></span>

      <span class="fill-space" [style.margin-right]="(isBoth$ | async) ? '50%' : '20%'"   ></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button (click)="scrollToElement('Skills')">Skills</a>
        <a mat-button (click)="scrollToElement('Me')" >Me</a>
        <a mat-button (click)="scrollToElement('Adventures')">Experience </a>
        <a mat-button (click)="scrollToElement('Projects')">Projects</a>
        <a mat-button (click)="scrollToElement('Contact')">Contact Me</a>

      </div>
    </mat-toolbar>
    </div>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
